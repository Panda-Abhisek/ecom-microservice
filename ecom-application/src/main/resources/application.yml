spring:
  application:
    name: ecom-application
  datasource:
    url: jdbc:postgresql://localhost:5432/microservice-ecom
    username: postgres
    password: 123
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

#server:
